# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
#
# NOTE: This workflow is overkill for most R packages and
# check-standard.yaml is likely a better choice.
# usethis::use_github_action("check-standard") will install it.
on:
  schedule:
    - cron: "00 12 * * 2,5"
  workflow_dispatch:

name: dev-version sf
permissions:
  contents: read

# This will cancel running jobs once a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  R-CMD-check-sf-devel:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-latest, r: "release" }

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v6

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: sf-devel
          extra-packages: |
            any::rcmdcheck

          needs: check

      - name: Install sf from runiverse
        run: |
          # Install sf from rspatial runiverse
          install.packages("sf",
            repos = c("https://r-spatial.r-universe.dev", "https://cloud.r-project.org")
          )

          # Display version
          cat("sf ", as.character(packageVersion("sf")))
        shell: Rscript {0}

      - uses: r-lib/actions/check-r-package@v2
