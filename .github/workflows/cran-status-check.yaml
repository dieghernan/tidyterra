name: CRAN Status Monitor

on:
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * 1,3,5'

jobs:
  check:
    runs-on: ubuntu-latest
    permissions: write-all
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Check
        uses: dieghernan/cran-status-check@v1
        with:
          fail-on-error: "true"
          create-issue: "false"

