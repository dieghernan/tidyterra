on:
  workflow_dispatch:

name: Update docs
permissions:
  contents: write

jobs:
  update-docs:
    runs-on: windows-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      CURL_SSL_BACKEND: "openssl"
    steps:
      - uses: actions/checkout@v6

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          install-r: true


      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: pkgdown
          extra-packages: |
            local::.
            any::cli
            any::rcmdcheck
            any::pkgdown
            dieghernan/pkgdev

          needs: website

      - name: Run jarl
        uses: etiennebacher/setup-jarl@v0.1.0
        continue-on-error: true
        with:
          args: check . --fix

      - name: Install Air
        uses: posit-dev/setup-air@v1

      - name: Format with Air
        run: air format .

      - name: Update docs
        run: |

          pkgdev::precompute_vignette_all()
          pkgdev::update_docs(precompute = FALSE, add_contributors = FALSE)

        shell: Rscript {0}

      - name: Commit results
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m 'Update docs with pkgdev' || echo "No changes to commit"
          git push origin || echo "No changes to commit"

      - uses: r-lib/actions/check-r-package@v2

      - name: Deploy package
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          Rscript -e 'pkgdown::deploy_to_branch(new_process = FALSE, run_dont_run = TRUE)'

